---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
#kind: KongClusterPlugin  # or defined it at cluster level and remove namespace
plugin: rate-limiting
metadata:
  name: ratelimit-by-ip
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
config:
  minute: 5
  limit_by: ip
  policy: local
  #policy: redis
  #redis_host: redis
