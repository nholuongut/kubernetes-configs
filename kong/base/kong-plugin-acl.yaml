# kubectl create secret generic app-admin-acl --from-literal=kongCredType=acl --from-literal=group=app-admin

---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
plugin: acl
metadata:
  name: admin-acl
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
config:
  allow:
    - app-admin
