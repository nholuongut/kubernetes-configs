---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
plugin: key-auth
metadata:
  name: key-auth
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: kong
config:
  key_names:
    - apikey
