# ============================================================================ #
#                     Docker-in-Docker Pod Disruption Budget
# ============================================================================ #

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: docker
  namespace: docker
spec:
  minAvailable: 51%
  selector:
    matchLabels:
      app: docker-in-docker
